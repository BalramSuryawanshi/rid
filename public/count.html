      <form id="uploadForm" class="uploadForm">
        <section>
          <div class="form-group">
              <label>Certificate Id <span style="color: red; font-weight: bold;">*</span></label>
              <input type="text" name="certificateId" id="certificateId" placeholder="eg: RIDXR24354" required>
          </div>
          <div class="form-group">
              <label>Issue Date <span style="color: red; font-weight: bold;">*</span></label>
              <input type="date" name="issueDate" id="issueDate" placeholder="DD/MM/YYYY" required>
          </div>
          <div class="form-group">
              <label>Intern or Student Name <span style="color: red; font-weight: bold;">*</span></label>
              <input type="text" name="internName" id="internName" placeholder="John Doe" required>
          </div>
          <div class="form-group">
              <label>Description <span style="color: grey; font-weight: 400;">(Optional)</span></label>
              <input type="text" name="description" id="description" placeholder="Write Description or leave it blank">
          </div>
         
          <div class="form-group">
            <label>Upload Certificate <span style="color: red; font-weight: bold;">*</span></label>
            <input type="file" name="certificateFile" id="certificateFile" required hidden>
            <div id="dropArea" class="drop-area">
                <p>Drag & Drop your file here or click to upload</p>
            </div>
          </div>
        </section>
        <button type="submit">Upload Now</button>
      </form>
