<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="login-section">
        <form id="login-form">
            <input type="text" id="user-id" name="username" placeholder="User ID" autocomplete="username" required>

            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>

            <button type="button" id="login-button">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</p>
    </div>
    
    <div id="profile-section" style="display: none;">
        <h2>Welcome, User!</h2>
        <p>Profile Information</p>
        <button id="logout-button">Logout</button>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', async function() {
            const email = document.getElementById('user-id').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (result.success) {
                // Hide the login section
                document.getElementById('login-section').style.display = 'none';
                
                // Show the profile section
                document.getElementById('profile-section').style.display = 'block';
            } else {
                // Show an error message
                // document.getElementById('error-message').innerText = 'Invalid credentials, please try again.';
                document.getElementById('error-message').innerText = result.message;
                document.getElementById('error-message').style.display = 'block';
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            // Hide the profile section
            document.getElementById('profile-section').style.display = 'none';
            
            // Show the login section
            document.getElementById('login-section').style.display = 'block';
            
            // Hide the error message
            document.getElementById('error-message').style.display = 'none';
            
            // Clear input fields
            document.getElementById('user-id').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
